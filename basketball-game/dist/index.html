<!DOCTYPE html>
<html lang="en">
<head>
    <title>js-basket-game</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="/game.333dcc50.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/style.e308ff8e.js"></script><script src="/game.333dcc50.js"></script></head>
<body>
  <div id="app" class="app">
      <div id="header" class="header">
          <div style="width: 200px">
              <button id="pause-button" class="pause-button">Pause</button>
          </div>
          <div class="timers-container">
              <h2 style="color: orangered"><pre>remaining time: </pre></h2>
              <h2 id="game-time">180 seconds</h2>
              <h2 style="color: orangered"><pre>regular ball time: </pre></h2>
              <h2 id="regular-ball-time">- seconds</h2>
              <h2 style="color: orangered"><pre>special ball time: </pre></h2>
              <h2 id="special-ball-time">- seconds</h2>
          </div>
          <div style="width: 200px; text-align: right">
              <h2 id="score" style="color:black">score: 0</h2>
          </div>
      </div>

      <div id="modal" class="modal">
          <h1 id="modal-text" style="color: white">Paused</h1>
      </div>
      <div id="basket" class="basket"></div>
      <div class="court-container">
          <div id="court" class="court">
              <div id="basketball" class="basketball"></div>
              <div id="special-basketball" class="basketball special-basketball"></div>
          </div>
      </div>
      <script src="/main.1f19ae8e.js"></script>
  </div>
</body>
</html>
